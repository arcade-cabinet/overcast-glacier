name: CI

on:
  push:
    branches: [main, release/1.0]
  pull_request:
    branches: [main, release/1.0]
  workflow_dispatch:
    inputs:
      target:
        description: 'Target platform (native or web)'
        required: false
        default: 'native'
        type: choice
        options:
          - native
          - web

permissions:
  contents: read

jobs:
  # Native App Checks (Release 1.0 Focus)
  native-checks:
    name: Native App (Typecheck & Lint)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Native Dependencies
        working-directory: ./apps/native
        run: npm install

      - name: TypeScript Check (Native)
        working-directory: ./apps/native
        run: npx tsc --noEmit

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Root Dependencies (for Biome)
        run: pnpm install --frozen-lockfile

      - name: Lint Native App
        run: pnpm exec biome check apps/native

